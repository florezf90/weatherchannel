<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather channel</title> 

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <header>
        <div class="p-2 text-center">
          <h1 class="mb-3">Wheather channel dashboard</h1>
          <h4 class="mb-4">Get real time results for your favorite cities</h4>
        </div>
      </header>

    <main>
        <div class="row sidebar">
            <div class="col-sm-3">
              <div class="card card-sidebar">
                <div class="card-body">
                  <h5 class="card-title">Search for a city</h5>
                  <p class="card-text">We will display the forecast for today and the following 5 days</p>
            <input class="enter" type="text" placeholder="enter city" >
            <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="btn btn-primary clear">clear history</button>
               </div>
              </div>


            </div>
            <div class="col-sm-8 currentday">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js" 
    integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g=="
     crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    
    

     <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" 
      crossorigin="anonymous"
       referrerpolicy="no-referrer"></script>

    <script src="./assets/JavaScript.js"></script>
</body>
</html>
